apply from: '../constants.gradle'
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.0"

    defaultConfig {
        applicationId "com.alexvas.rtsp.demo"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

// To inline the bytecode built with JVM target 1.8 into
// bytecode that is being built with JVM target 1.6. (e.g. navArgs)


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    buildFeatures {
        viewBinding true
    }
    namespace 'com.alexvas.rtsp.demo'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:${androidXAppcompatVersion}"
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation "androidx.navigation:navigation-fragment-ktx:${androidXNavigationVersion}"
    implementation "androidx.navigation:navigation-ui-ktx:${androidXNavigationVersion}"
    implementation "androidx.navigation:navigation-fragment-ktx:${androidXNavigationVersion}"
    implementation "androidx.navigation:navigation-ui-ktx:${androidXNavigationVersion}"
    api "com.github.AppDevNext.Logcat:LogcatCoreLib:2.11.1"
    api "com.github.AppDevNext.Logcat:LogcatCoreUI:2.11.1"
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation project(':library-client-rtsp')
    implementation 'androidx.preference:preference:1.1.+'
    implementation project(path: ':onvif')
}
